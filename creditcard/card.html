    <title>Credit Card</title>

<body>
    <main>
        <div class="container">
            <form id="creditcard-form">
                <div id="card-front">
                    <div id="img-container">
                        <p>TOTAL:$199</p>
                        <img class="card-image" src="data:image/svg+xml;base64,...[your long code]..." height="55px">
                            alt="card image">  
                </div>
                    <label for="card-number">CARD NUMBER</label>
                    <input type="text" id="card number" placeholder="1234 5678 9101 1020">
                </div>
                <div id="cardholder-container">
                    <label for="cardholder">CARD HOLDER</label>
                    <input type="text" id="cardholder" placeholder="John Doe">

                </div>
                <div id="exp-container">
                    <label for="expiration">EXPIRATION</label>
                    <input type="text" id="expiration" placeholder="MM">
                    <input type="text" id="expiration-year" placeholder="YY">
                </div>
                <div id="card-back">
                    <div id="back-line">

                    </div>
                    <div id="cvc-container">
                        <label for="cvc">CVC/CVV</label>
                        <input type="text" id="cvc" placeholder="XXX">

                    </div>
                    <button id="submit-button" type="submit">Submit</button>
            </form>
        </div>
